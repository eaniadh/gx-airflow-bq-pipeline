  queue: gx_bq_pipeline
  landing_bucket: gx_data_landing
  ready_bucket: gx_data_ready_to_process
  error_bucket: gx_data_error
  buckets: [ gx_data_landing, gx_data_ready_to_process, gx_data_error ]
  suite_basic: orders_basic_suite
  suite_cross: orders_cross_suite
  mode: basic
  retries: 2
  schedule: "0 5 * * *" # Daily 5 AM UTC (~10:30 AM IST)
  alert_email: "data-alerts@example.com"
