  landing_min_files: 1 # min data files to consider input “ready”
  landing_required_suffix: .parquet
  landing_accept_success: true # treat _SUCCESS in landing as ready (if you ever write it)
  max_input_age_minutes: 600 # newest LZ file must be younger than this
  max_publish_age_minutes: 600 # _MANIFEST.json/_SUCCESS in READY must be younger than this
